<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style2.css">
    <title>Registration form</title>
    
</head>

<body>
    <div class="page2">
    <h1>Registration form</h1>
    <form action="/action_page.php" method="POST" class="border2">
        
        <div class="mp">
            <input type="name" placeholder="First Name" required>
        </div>
        
        <div class="mp">
            <input type="name" placeholder="Last Name" required>
        </div>
        
        <div class="mp">
            Date of birth:
            <input type="date" name="bday" min="1988-01-01" max="2005-01-01" required>
        </div>
        
        <div class="mp">
            <input type="email" placeholder="abc@abc.com" aria-required="true">
        </div>
       
        <div class="mp">
            Phone no.:
            <input type="number" placeholder="Phone number" required>
        </div>
        
        <div class="mp">
            Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
        </div>
       
        <div class="mp">
            Select course:
            <select>
                <option value="Continental">Continental</option>
                <option value="Itaian">Italian</option>
                <option value="Chinese">Chinese</option>
                <option value="Korean">Korean</option>
            </select>
        </div>
        
        <div class="mp">
            <input type="button" onclick="alert('You have been registered for the next session!!!')" value="Register">
        </div>

        <p style="color:orangered"><i>*Note that all the fields are required to be filled!!</i></p>

    </form>
</div>
</body>
</html>
