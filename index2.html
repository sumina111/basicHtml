<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    
</head>
<body>
    <header>
            <h1>Registration form</h1>
    </header>

    <h5><i>Note that all the fields are required to be filled!!</i></h5>

    <form action="/action_page.php" method="POST">
        
        <div>
            Name:<br>
            <input type="name" placeholder="First Name">
            <input type="name" placeholder="Last Name">
        </div>
        <br>
        <div>
            Date of birth:<br>
            <input type="date" name="bday">
            <!-- <input type="date" name="bday" min="2000-01-01"> -->
        </div>
        <br>
        <div>
            Email:<br>
            <input type="email" placeholder="abc@abc.com">
        </div>
        <br>
        <div>
            Phone no.:<br>
            <input type="number" placeholder="Phone number">
        </div>
        <br>
        <div>
            Gender:<br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Other">Other
        </div>
        <br>
        <div>
            Select course:<br>
            <select>
                <option value="Continental">Continental</option>
                <option value="Itaian">Italian</option>
                <option value="Chinese">Chinese</option>
                <option value="Korean">Korean</option>
            </select>
        </div>
        <br>
        <div>
            <input type="button" onclick="alert('You have been registered for the next session!!!')" value="Register">
        </div>

    </form>
</body>
</html>
